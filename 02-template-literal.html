<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Template Literal pra html fragmento</title>
    <p></p>
</head>
<body>
    <script>
        const article = {
            title : "Aprendendo Template String",
            intro : 'Uma breve explicação de como se utilizar template string do ES)"em seu código hoje',
            body : 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum culpa nam earum, quos rerum, suscipit quia a omnis doloremque soluta consequuntur, repudiandae voluptas! Aspernatur dolores natus iste qui incidunt voluptas!',
            tags : ['ES06', 'js', 'template-literal']
        }
        const markup = `
        <article>
            <header>
                <h1>${article.title}</h1>
            </header>
            <section>
                <p>${article.intro}    
            </section>
            <footer>
                <ul>
                    ${article.tags.map((tag) => `<li>${tag}</li>`).join("")}
            </footer>
        </article>`
        document.body.innerHTML = markup
    </script>
</body>
</html>
