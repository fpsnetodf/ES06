<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructery num array</title>
</head>
<body>
    <h1>Destructery num array</h1>
    <script>
        const arr = ['Francisco', 'Paulo', 49, 'leociclista@gmail.com']
        console.log(arr)
        const [ nome, sobrenome, idade, email] = arr 
        console.log(`Nome: ${nome}`)
        console.log("Sobrenome: " + sobrenome)
        console.log("Idade: ", idade)
        console.log(`Email: ${email}`)
    </script>
</body>
