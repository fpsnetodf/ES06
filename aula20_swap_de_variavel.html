<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap de variavel usando destructery</title>
</head>
<body>
    <h1>Swap de variavel usando destructery</h1>
    <p>nao funcionou</p>


    <script>
        let a = 42
        let b = 21
        console.log("a: ", a)
        console.log('b: ', b)
        console.log(typeof(a))
        console.log(typeof(b))

        [a, b ] = [ b, a ]
        console.log(typeof(a))
        console.log(typeof(b))
        console.log("a: ", a)
        console.log('b: ', b)
    </script>
</body>
</html>
